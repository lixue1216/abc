<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reg.css"/>
	</head>
	<body>
		<header>
			<div class="message"><img src="pic_list/pic_list_back.jpg"/></div>
			<div class="search">
				用户注册
			</div>
			<div class="sys">登录</div>
		</header>
		<main>
			<div class="formItem">
				<span>手机号</span>
				<input type="tel" value="请输入您的手机号" />
			</div>
			<div class="formItem">
				<span>密码</span>
				<input type="text" value="请输入6-24位数字或字母的密码" />
			</div>
			<div class="formItem">
				<span>确认密码</span>
				<input type="text" value="请输入密码" />
			</div>
			<div class="formItem yanzheng">
				<span>验证码</span>
				<input type="text" />
				<button>获取验证码</button>
			</div>
			<div class="xieyi">
				<input type="checkbox" checked />
				点击注册，代表同意并接受《使用协议》
			</div>
			<div class="btn">
				<input type="submit" value="立即注册" />
			</div>
		</main>
		
		
		<script src="js/public.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
